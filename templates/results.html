{% extends "layout.html" %}
{% block title %}
    Results
{% endblock %}
{% block body %}
    <center>
        <h1>Results</h1>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.isbn }}</td>
                            <td><a href="{{ url_for('book_page', id=book.id) }}">{{ book.title }}</a></td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.year }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
