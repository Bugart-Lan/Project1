{% extends "layout.html" %}
{% block title %}
    MY_ACCOUNT
{% endblock %}
{% block body %}
    <form action="{{ url_for('change_password') }}" method="post">
        <center><h1>Change My Password</h1></center>
        <div class="container">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Old Password" name="old_password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Enter Your New Password" name="new_password">
            </div>
            {% if wrong %}
            <div class="alert alert-danger" role="alert">
                You enter the wrong username or your old password! Please try again!
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
    </form>
{% endblock %}
